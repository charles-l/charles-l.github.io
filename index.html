---
layout: default
title: Charlie the Ninja
---

<h1>Projects</h1>
<ul class="none">
        {% for proj in site.data.projects %}
        <li><span>{{ proj.name }}</span> &raquo; <a href="{{ proj.html_url }}">{{ proj.description }}</a></li>
        {% endfor %}
</ul>

<h1>Blog Posts</h1>
<ul class="none">
        {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
</ul>
