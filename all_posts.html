---
layout: default
title: All posts
---

<ul class="h-feed">
    {% for post in site.posts %}
        <li class="h-entry">
		<a class="u-url p-name" href="{{site.url}}{{ post.url }}">{{ post.title }}</a> - <span class="dt-published">{{ post.date | date_to_string }}</span>
        </li>
    {% endfor %}
</ul>
